# Health utility explorer â€” config (weights, boundaries, labels)
# Edit this file to tune the model; the app loads it at runtime.

app:
  title: "Health utility explorer"
  subtitle: "Compare your profile to population data and see how factors affect a utility-style score and quality-adjusted years."

utility:
  min_score: 0.1
  max_score: 1.0
  benchmark_age: 80

# Contribution weights when contribution is negative (penalty multiplier)
weights:
  hdl_negative: 1.4
  total_cholesterol_negative: 1.3
  glucose_negative: 1.3
  bmi_negative: 1.2
  waist_negative: 1.2
  bp_negative: 1.5
  diabetes_negative: 1.4

# Numeric boundaries: healthy and unhealthy ranges (for scenarios / validation)
# Values in the units used in the app (mmol or mg per unit_choice)
numeric_boundaries:
  hdl_cholesterol:
    healthy: [1.2, 1.8]
    unhealthy: [0.5, 1.0]
  total_cholesterol:
    healthy: [3.9, 5.2]
    unhealthy: [5.2, 6.5]
  bmi:
    healthy: [18.5, 24.9]
    unhealthy: [30, 40]
  waist_cm:
    healthy: [80, 100]
    unhealthy: [110, 150]
  energy_kcal:
    healthy: [1800, 2500]
    unhealthy_low: [1000, 1500]
    unhealthy_high: [3000, 5000]
  dietary_fiber_g:
    healthy: [22, 34]
    unhealthy: [10, 21]
  saturated_fat_g:
    healthy: [5, 25]
    unhealthy: [26, 50]
  vitamin_c_mg:
    healthy: [75, 90]
    unhealthy_low: [30, 74]
    unhealthy_high: [91, 150]
  alcohol_frequency:
    healthy: [0, 4]
    unhealthy: [5, 30]
  days_vigorous:
    healthy: [1, 7]
    unhealthy: [0, 0]
  days_moderate:
    healthy: [1, 7]
    unhealthy: [0, 0]
  minutes_sedentary:
    healthy: [60, 240]
    unhealthy: [360, 540]

# Form field definitions (for building the UI or validating)
# Options for select/radio inputs
options:
  gender: ["Male", "Female"]
  unit_choice: ["mmol", "mg", "Don't know"]
  yes_no_dont: ["Yes", "No", "Don't know"]
  education:
    - "Less than 9th grade"
    - "9-11th grade (Includes 12th grade with no diploma)"
    - "High school graduate/GED or equivalent"
    - "Some college or AA degree"
    - "College graduate or above"
  depression_frequency:
    - "Not at all"
    - "Several days"
    - "More than half the days"
    - "Nearly every day"
    - "Don't know"
  problem_difficulty:
    - "Not difficult at all"
    - "Somewhat difficult"
    - "Very difficult"
    - "Extremely difficult"
    - "Don't know"
  diet_type:
    - "Weight loss/Low calorie diet"
    - "Low fat/Low cholesterol diet"
    - "Low salt/Low sodium diet"
    - "Sugar free/Low sugar diet"
    - "Low fiber diet"
    - "High fiber diet"
    - "Diabetic diet"
    - "Weight gain/Muscle building diet"
    - "Low carbohydrate diet"
    - "High protein diet"
    - "Other special diet"
    - "Don't know"
